   <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
   <script>
      const casesElem = document.getElementById("cases");
      const recoveredElem = document.getElementById("recovered");
      const deathsElem = document.getElementById("deaths");
      const activeCasesElem = document.getElementById("activeCases");
      const differencesElem = document.getElementById("differences");
      const infectedElem = document.getElementById("infected");

      const publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1arFbupT4hbnCO2FL0C8H5IFleJxEwICSZgH5EjY4554/edit#gid=0';
      const population = 32255684;

      window.addEventListener('DOMContentLoaded', init);
      
      function init() {
         Tabletop.init({
            key: publicSpreadsheetUrl,
            callback: processData,
            simpleSheet: true
         })
      }

      function processData(data, tabletop) {
         let sheetData = data;
         let size = sheetData.length;
         let covidData = [], activeCases = [];
         let totalCases = 0, totalRecovered = 0, totalDeath = 0, differences = 0, populationInfected = 0;

         for (let i = 0; i < size; i++) {
            totalCases = totalCases + parseInt(sheetData[i].new_cases);
            totalRecovered = totalRecovered + parseInt(sheetData[i].recovered);
            totalDeath = totalDeath + parseInt(sheetData[i].death);
            activeCases[i] = totalCases - totalRecovered - totalDeath;
            populationInfected = parseFloat((totalCases / population * 100).toFixed(6));

            if (i > 0) {
               differences = activeCases[i] - activeCases[i - 1];
            }

            covidData.push({
               date: sheetData[i].date,
               new_case: parseInt(sheetData[i].new_cases),
               recovered: parseInt(sheetData[i].recovered),
               death: parseInt(sheetData[i].death),
               totalCases: totalCases,
               totalRecovered: totalRecovered,
               totalDeath: totalDeath,
               activeCases: activeCases[i],
               differences: differences,
               populationInfected: populationInfected
            });
         }
         getDataSize(covidData);
      }

      function getDataSize(data) {
         const size = Object.keys(data).length;
         const latest = size - 1;

         let cases = data[latest].totalCases;
         let recovered = data[latest].totalRecovered;
         let deaths = data[latest].totalDeath;
         let activeCases = data[latest].activeCases;
         let differences = data[latest].differences;
         let infected = data[latest].populationInfected;

         casesElem.innerHTML = cases;
         recoveredElem.innerHTML = recovered;
         deathsElem.innerHTML = deaths;
         activeCasesElem.innerHTML = activeCases;
         differencesElem.innerHTML = differences;
         infectedElem.innerHTML = infected;
      }
   </script>
