   <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
   <script>
      const table = document.getElementById("datatable-default");

      const publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1arFbupT4hbnCO2FL0C8H5IFleJxEwICSZgH5EjY4554/edit#gid=0';

      window.addEventListener('DOMContentLoaded', init);
      
      function init() {
         Tabletop.init({
            key: publicSpreadsheetUrl,
            callback: processData,
            simpleSheet: true
         })
      }

      function processData(data, tabletop) {
         let sheetData = data;
         let size = sheetData.length;
         let covidData = [], activeCases = [];
         let totalCases = 0, totalRecovered = 0, totalDeath = 0, differences = 0;

         for (let i = 0; i < size; i++) {
            totalCases = totalCases + parseInt(sheetData[i].new_cases);
            totalRecovered = totalRecovered + parseInt(sheetData[i].recovered);
            totalDeath = totalDeath + parseInt(sheetData[i].death);
            activeCases[i] = totalCases - totalRecovered - totalDeath;

            if (i > 0) {
               differences = activeCases[i] - activeCases[i - 1];
            }

            covidData.push({
               date: sheetData[i].date,
               new_case: parseInt(sheetData[i].new_cases),
               recovered: parseInt(sheetData[i].recovered),
               death: parseInt(sheetData[i].death),
               totalCases: totalCases,
               totalRecovered: totalRecovered,
               totalDeath: totalDeath,
               activeCases: activeCases[i],
               differences: differences
            });
         }
         getDataSize(covidData);
      }

      function getDataSize(data) {
         const size = Object.keys(data).length;

         for (let i = 0; i < size; i++) {
            createRow(data[i], i + 1);
         }
      }

      function createRow(data, num) {
         // since its a jquery table, gotta follow their method on adding new rows
         var t = $('#datatable-default').DataTable();
         var counter = 1;
         t.row.add([
            num,
            data.date,
            data.new_case,
            data.recovered,
            data.death,
            data.totalCases,
            data.totalRecovered,
            data.totalDeath,
            data.activeCases,
            data.differences
         ]).draw("full-reset");
      }      
   </script>
