   <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
   <script>
      const publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1W0wxmpQ-aG-85g-dnuhuuhdQWI92AVPEeF0J35A7M_U/edit?usp=sharing';

      window.addEventListener('DOMContentLoaded', init);

      // init Tabletop by passing sheet url to get data from the sheet, then call the processData func
      function init() {
         Tabletop.init({
            key: publicSpreadsheetUrl,
            callback: processData,
            simpleSheet: true
         })
      }

      function processData(data, tabletop) {
         let size = data.length;
         let covidData = [];

         for (let i = 0; i < size; i++) {
            covidData.push({
               date: data[i].date,
               selangor: data[i].selangor,
               kuala_lumpur: data[i].kuala_lumpur,
               johor: data[i].johor,
               sarawak: data[i].sarawak,
               negeri_sembilan: data[i].negeri_sembilan,
               sabah: data[i].sabah,
               pahang: data[i].pahang,
               perak: data[i].perak,
               melaka: data[i].melaka,
               kelantan: data[i].kelantan,
               penang: data[i].penang,
               terengganu: data[i].terengganu,
               kedah: data[i].kedah,
               putrajaya: data[i].putrajaya,
               perlis: data[i].perlis,
               labuan: data[i].labuan,
               totals: data[i].totals
            });
         }
         getDataSize(covidData);
      }

      function getDataSize(covidData) {
         const size = Object.keys(covidData).length;

         for (let i = 0; i < size; i++) {
            createRow(covidData[i], i + 1);
         }
         //drawGraph(covidData);
      }

      function createRow(covidData, num) {
         // since its a jquery table, gotta follow their method on adding new rows
         const t = $('#datatable-tabletools').DataTable();

         t.row.add([
            num,
            covidData.date,
            covidData.selangor,
            covidData.kuala_lumpur,
            covidData.johor,
            covidData.sarawak,
            covidData.negeri_sembilan,
            covidData.sabah,
            covidData.pahang,
            covidData.perak,
            covidData.melaka,
            covidData.kelantan,
            covidData.penang,
            covidData.terengganu,
            covidData.kedah,
            covidData.putrajaya,
            covidData.perlis,
            covidData.labuan,
            covidData.totals
         ]).draw("full-reset");
      }
