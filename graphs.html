   <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
   <script>
      var chartData = [];

      const publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1arFbupT4hbnCO2FL0C8H5IFleJxEwICSZgH5EjY4554/edit#gid=0';
      const population = 32255684;

      function init() {
         Tabletop.init({
            key: publicSpreadsheetUrl,
            callback: processData,
            simpleSheet: true
         })
      }

      window.addEventListener('DOMContentLoaded', init);

      function processData(data, tabletop) {
         let sheetData = data;
         let size = sheetData.length;
         let covidData = [], activeCases = [], newCases = [];
         let totalCases = 0, totalRecovered = 0, totalDeath = 0, populationInfected = 0, differences = 0, growthFactor = 0;

         for (let i = 0; i < size; i++) {
            newCases[i] = sheetData[i].new_cases;
            totalCases = totalCases + parseInt(sheetData[i].new_cases);
            totalRecovered = totalRecovered + parseInt(sheetData[i].recovered);
            totalDeath = totalDeath + parseInt(sheetData[i].death);
            activeCases[i] = totalCases - totalRecovered - totalDeath;
            populationInfected = parseFloat((totalCases / population * 100).toFixed(6));

            if (i > 0) {
               differences = activeCases[i] - activeCases[i - 1];
               newCases[i - 1] == 0 ? (growthFactor = "NaN") : growthFactor = parseFloat((newCases[i] / newCases[i - 1]).toFixed(3));
            }

            covidData.push({
               date: sheetData[i].date,
               new_case: parseInt(sheetData[i].new_cases),
               recovered: parseInt(sheetData[i].recovered),
               death: parseInt(sheetData[i].death),
               totalCases: totalCases,
               totalRecovered: totalRecovered,
               totalDeath: totalDeath,
               activeCases: activeCases[i],
               differences: differences,
               populationInfected: populationInfected,
               growthFactor: growthFactor
            });
         }
         generateChartData(covidData);
      }

      function generateChartData(data) {
         let size = Object.keys(data).length;

         for (let i = 0; i < size; i++) {
            chartData.push({
               date: data[i].date,
               cases: data[i].new_case,
               recovered: data[i].recovered,
               deaths: data[i].death,
               totals: data[i].totalCases
            });
         }
         drawGraph();
         drawGraph2();
      }

      function drawGraph() {
         am4core.useTheme(am4themes_patterns);
         am4core.useTheme(am4themes_animated);
         
         const chart = am4core.create("chartdiv", am4charts.XYChart);
         const xAxis = chart.xAxes.push(new am4charts.DateAxis());
         const yAxis = chart.yAxes.push(new am4charts.ValueAxis());
         
         chart.data = chartData;
         xAxis.renderer.minGridDistance = 50;

         const graph1 = createGraph(chart, "line", "New Cases", "dv", "date", "cases", "default");
         const graph2 = createGraph(chart, "line", "Recovered", "dv", "date", "recovered", "#32CD32");
         const graph3 = createGraph(chart, "line", "Deaths", "dv", "date", "deaths", "#DC143C")

         // Add scrollbar
         chart.scrollbarX = new am4charts.XYChartScrollbar();
         chart.scrollbarX.series.push(graph1);
         chart.scrollbarX.series.push(graph2);
         chart.scrollbarX.series.push(graph3);

         // Add cursor
         chart.cursor = new am4charts.XYCursor();
         chart.cursor.xAxis = xAxis;
         chart.legend = new am4charts.Legend();
         //chart.cursor.snapToSeries = series;         
         //series2.hidden = true;
      }
     
      function drawGraph2() {
         am4core.useTheme(am4themes_patterns);
         am4core.useTheme(am4themes_animated);

         const chart = am4core.create("sda", am4charts.XYChart);
         const xAxis = chart.xAxes.push(new am4charts.ValueAxis());
         const yAxis = chart.yAxes.push(new am4charts.ValueAxis());

         chart.data = chartData;
         xAxis.renderer.minGridDistance = 50;
         //yAxis.logarithmic = true;
         
         const graph = createGraph(chart, "line", "Total Infected", "vv", "totals", "cases", "default");
         //const graph2 = createGraph(chart, "line", "Total Infected", "vv", "totals", "recovered", "default");

         // Add scrollbar
         chart.scrollbarX = new am4charts.XYChartScrollbar();
         chart.scrollbarX.series.push(graph);
         //chart.scrollbarX.series.push(graph2);

         // Add cursor & disable some elements
         chart.cursor = new am4charts.XYCursor();
         chart.legend = new am4charts.Legend();
         chart.cursor.snapToSeries = graph;   
         /* chart.cursor.lineX.disabled = true;
         chart.cursor.lineY.disabled = true; */
         xAxis.cursorTooltipEnabled = false;
         yAxis.cursorTooltipEnabled = false;      
         }

      function createGraph(chart, type, cName, xyType, xAxis, yAxis, color) {
         let graph;

         type == "line" ? (graph = chart.series.push(new am4charts.LineSeries())) :
         type == "bar" ? (graph = chart.series.push(new am4charts.ColumnSeries())) :
         type == "filled line" ? (graph = chart.series.push(new am4charts.CurvedColumnSeries())) :
         false;

         xyType == "dv" ? (
            graph.dataFields.dateX = xAxis, 
            graph.dataFields.valueY = yAxis,  
            graph.tooltipText = `${cName}: {valueY}`) :
         xyType == "vv" ? (
            graph.dataFields.valueX = xAxis, 
            graph.dataFields.valueY = yAxis,  
            graph.tooltipText = `${yAxis}: {valueY} \n ${xAxis}: {valueX}`) :
         xyType == "cv" ? (
            graph.dataFields.categoryX = xAxis, 
            graph.dataFields.valueY = yAxis,
            graph.tooltipText = `${yAxis}: {valueY} \n ${xAxis}: {categoryX}`) :
         false;

         graph.name = cName;  
         graph.strokeWidth = 2;
         graph.minBulletDistance = 10;
         graph.tooltip.pointerOrientation = "vertical";
         graph.tooltip.background.cornerRadius = 20;
         graph.tooltip.background.fillOpacity = 0.5;
         graph.tooltip.label.padding(12, 12, 12, 12);

         color == "default" ? (false) :
            graph.stroke = am4core.color(color);

         return graph;
      }
